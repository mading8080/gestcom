<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier produit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            max-width: 800px;
            width: 100%;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="form-container">
            <h1 class="text-center mb-4">Modifier le produit</h1>

            <!-- Formulaire de modification du produit -->
            <form method="post">
                {% csrf_token %}
                <!-- Nom et Prénom -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="nom" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="nom" name="nom" value="{{ form.nom.value }}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="prenom" class="form-label">Prénom</label>
                        <input type="text" class="form-control" id="prenom" name="prenom" value="{{ form.prenom.value }}" required>
                    </div>
                </div>
                <!-- N° RC et Identifiant Fiscal sur une même ligne -->
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label for="numrc" class="form-label">N° RC</label>
                        <input type="text" class="form-control" id="numrc" name="numrc" value="{{ form.numrc.value }}" required pattern="[A-Za-z0-9]{1,15}">
                    </div>
                    <div class="col-md-6">
                        <label for="i_f" class="form-label">Identifiant Fiscal</label>
                        <input type="text" class="form-control" id="i_f" name="i_f" value="{{ form.i_f.value }}" required pattern="[A-Za-z0-9]{1,15}">
                    </div>
                </div>
                <!-- Téléphone et Téléphone2 -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="tel" class="form-label">Téléphone</label>
                        <input type="text" class="form-control" id="tel" name="tel" value="{{ form.tel.value }}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="tel2" class="form-label">Téléphone2</label>
                        <input type="text" class="form-control" id="tel2" name="tel2" value="{{ form.tel2.value }}" required>
                    </div>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ form.email.value }}" required>
                </div>

                <!-- Adresse et Ville -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="adresse" class="form-label">Adresse</label>
                        <input type="text" class="form-control" id="adresse" name="adresse" value="{{ form.adresse.value }}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="ville" class="form-label">Ville</label>
                        <input type="text" class="form-control" id="ville" name="ville" value="{{ form.ville.value }}" required>
                    </div>
                </div>

                <!-- Date de création -->
                <div class="mb-3">
                    <label for="date_creation" class="form-label">Date de création</label>
                    <input type="date" class="form-control" id="date_creation" name="date_creation" 
                    value="{{ Client.date_creation|date:'Y-m-d' }}">
                </div>
                 

                <!-- Bouton d'enregistrement -->
                <div class="text-center">
                    <div class="text-center">
                        <div class="mb-3"><button type="submit" class="btn btn-primary">Valider</button> 
                        <button type="cancel" class="btn btn-primary">Annuler</button></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
