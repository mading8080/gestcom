<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultat de l'opération</title>
    <!-- Lien vers Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        {% if messages %}
            <div class="alert alert-{{ messages.0.tags }}" role="alert">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <!-- Lien pour revenir à la liste des produits -->
        <a href="{% url 'gestion_produit:produits_list' %}" class="btn btn-primary">Retour à la liste des produits</a>
    </div>
    <!-- Lien vers le JS de Bootstrap (pour les interactions dynamiques) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
