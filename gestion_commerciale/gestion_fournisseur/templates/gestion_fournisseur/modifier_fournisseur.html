<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Fournisseur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
   body, html {
    height: 100%;
    margin: 0;
    background-color: #f0f2f5;
    padding: 0 20px; /* Un petit padding sur les côtés */
    display: flex;
    flex-direction: column; /* Pour que le formulaire occupe toute la hauteur */
    justify-content: flex-start; /* Placer le contenu en haut */
}

.form-container {
    max-width: 600px;
    width: 100%;
    background-color: #ffffff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    margin: 50px auto; /* Marge en haut et en bas pour l'espacement */
}

.form-header h1 {
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 20px; /* Un peu d'espace sous l'en-tête */
}

    </style>
</head>
<body>
    <div class="form-container">
        <!-- En-tête du formulaire -->
        <div class="form-header text-center">
            <h1>Modifier le Fournisseur</h1>
        </div>

        <!-- Affichage des messages Flash (succès/erreur) -->
        {% if messages %}
            <div>
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Formulaire de modification du fournisseur -->
        <form method="post" novalidate>
            {% csrf_token %}
            
            <!-- Nom et Prénom sur une même ligne -->
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="nom" name="nom" value="{{ form.nom.value }}" required>
                </div>
                <div class="col-md-6">
                    <label for="prenom" class="form-label">Prénom</label>
                    <input type="text" class="form-control" id="prenom" name="prenom" value="{{ form.prenom.value }}" required>
                </div>
            </div>

            <!-- N° RC et Identifiant Fiscal sur une même ligne -->
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="numrc" class="form-label">N° RC</label>
                    <input type="text" class="form-control" id="numrc" name="numrc" value="{{ form.numrc.value }}" required pattern="[A-Za-z0-9]{1,15}">
                </div>
                <div class="col-md-6">
                    <label for="i_f" class="form-label">Identifiant Fiscal</label>
                    <input type="text" class="form-control" id="i_f" name="i_f" value="{{ form.i_f.value }}" required pattern="[A-Za-z0-9]{1,15}">
                </div>
            </div>
            
            <!-- Téléphone et Téléphone 2 sur une même ligne -->
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="tel" class="form-label">Téléphone</label>
                    <input type="tel" class="form-control" id="tel" name="tel" value="{{ form.tel.value }}" required pattern="^\+?[0-9\s\-]{7,15}$">
                </div>
                <div class="col-md-6">
                    <label for="tel2" class="form-label">Téléphone 2</label>
                    <input type="tel" class="form-control" id="tel2" name="tel2" value="{{ form.tel2.value }}" pattern="^\+?[0-9\s\-]{7,15}$">
                </div>
            </div>
            
            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ form.email.value }}" required>
            </div>
            
            <!-- Adresse -->
            <div class="mb-3">
                <label for="adresse" class="form-label">Adresse</label>
                <input type="text" class="form-control" id="adresse" name="adresse" value="{{ form.adresse.value }}" required>
            </div>
            
            <!-- Ville -->
            <div class="mb-3">
                <label for="ville" class="form-label">Ville</label>
                <input type="text" class="form-control" id="ville" name="ville" value="{{ form.ville.value }}" required>
            </div>
            
            <!-- Date de création -->
            <div class="mb-3">
                <label for="date_creation" class="form-label">Date de création</label>
                <input type="date" class="form-control" id="date_creation" name="date_creation" 
                value="{{ fournisseur.date_creation|date:'Y-m-d' }}">
            </div>
            
            <!-- Bouton de soumission -->
            <div class="text-center">
                <div class="mb-3"><button type="submit" class="btn btn-primary">Enregistrer</button> 
                <button type="cancel" class="btn btn-primary">Annuler</button></div>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
