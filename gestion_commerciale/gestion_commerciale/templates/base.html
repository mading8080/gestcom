<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}G_Com Gestion Commerciale{% endblock %}</title>
    
    <!-- Lien vers Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-...hash..." 
          crossorigin="anonymous">
    
    <!-- Lien vers vos propres fichiers CSS (si nécessaire) -->

    
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Gestion Commerciale</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">            
                            <a href="{% url 'page_principale' %}" class="btn btn-primary mt-3">Retour au menu principal</a>                          
                        </li> 
                        <li class="nav-item">                         
                            <a class="btn btn-primary mt-3" href="{% url 'gestion_clients:client_list' %}">Gestion des Clients</a>
                        </li>
                        <li class="nav-item">                                        
                            <a class="btn btn-primary mt-3" href="{% url 'gestion_fournisseur:fournisseur_list' %}">Gestion des Fournisseurs</a>                       
                        </li>
                        <li class="nav-item">                                        
                            <a class="btn btn-primary mt-3" href="{% url 'gestion_ventes:liste_factures' %}">Ventes</a>                       
                        </li>
                        <li class="nav-item">                                        
                            <a class="btn btn-primary mt-3" href="{% url 'gestion_produit:produits_list' %}">Getion Des Produits</a>
                           
                        </li>
                        <li>
                            <a class="btn btn-primary mt-3" href="{% url 'testecamera' %}">Tester la caméra</a>
                        </li>
                                       
                      
                       
                     
                    </ul>
                                                  
                        <form method="POST" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Logout</button>
                        </form>
                      
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        {% block content %}
        <!-- Contenu principal des pages -->
        {% endblock %}
    </main>

    <footer class="mt-5">
        <!-- Pied de page -->
    </footer>

    <!-- Script Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-...hash..." 
            crossorigin="anonymous"></script>
</body>
</html>
